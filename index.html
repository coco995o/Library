<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Acme&family=Kanit&family=Oleo+Script&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">



</head>
<body>
    <div class="container">
        <div class="image-div">
            <img class="book-image" src="images/book-image-book.jpg" alt="book-image">
        </div>
        <h1>My Library</h1>
        <h3>Here you can keep your favorite books</h3>
        <form action="" method="post" class="myform">
            <input type="text" id="title">
            <input type="text" id="author">
            <select name="status" id="status">
                <option value="Read">Read</option>
                <option value="Not Read">Not Read</option>
            </select>

            <button class="submit-button" type="submit">Submit</button>
        </form>
        <div class="display">
            <div class="name-author-status"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
